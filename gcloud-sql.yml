cluster_name: gcloud-infra
gcloud:
  ssh_user: rocky
  operating_system:
    name: rocky-linux-8
  regions:
    us-west2:
      cidr_block: 10.2.0.0/16
      azs:
        us-west2-b: 10.2.20.0/24
      service_ports:
        - port: 22
          protocol: tcp
          description: "SSH"
  machines:
    dbt2-driver:
      type: dbt2-driver
      region: us-west2
      az: us-west2-b
      instance_type: c2-standard-4
      volume:
        type: pd-standard
        size_gb: 50
  databases:
    mydb1:
      region: us-west2
      az: us-west2-b
      engine: postgres
      engine_version: 14
      instance_type: db-f1-micro
      dbname: "dbt2"
      username: "postgres"
      password: "12Password!"
      port: 5432
      volume:
        size_gb: 50
        type: pd-ssd
        iops: 1000
        encrypted: true
      settings:
        - name: checkpoint_timeout
          value: 900
        - name: max_connections
          value: 300
        - name: max_wal_size
          value: 5000
        - name: random_page_cost
          value: 1.25
        - name: work_mem
          value: 16000
