gcloud:
  tags:
    cluster_name: gcloud-infra
  images:
    rocky:
      name: rocky-linux-8
      ssh_user: rocky
    debian:
      family: debian-11
      project: debian-cloud
      ssh_user: debian
  regions:
    us-west4:
      cidr_block: 10.2.0.0/16
      zones:
        proxy:
          zone: us-west4-b
          cidr: 10.2.20.0/24
        main:
          zone: us-west4-b
          cidr: 10.2.30.0/24
      service_ports:
        - port: 22
          protocol: tcp
          description: "SSH"
          type: ingress
          access: allow
          cidrs:
            - 0.0.0.0/0
      region_ports:
        - port: 22
          to_port: 65
          protocol: tcp
          description: "ranges"
  machines:
    dbt2-driver:
      image_name: debian
      region: us-west4
      zone_name: proxy
      instance_type: e2-standard-4
      volume:
        type: pd-standard
        size_gb: 50
      tags:
        type: dbt2-driver
    pg1:
      image_name: rocky
      region: us-west4
      zone_name: main
      ports:
        - protocol: icmp
          description: "ping"
          cidrs:
            - 10.2.20.0/24
      instance_type: e2-standard-4
      volume:
        type: pd-standard
        size_gb: 50
      additional_volumes:
        - mount_point: /opt/pg_data
          type: pd-ssd
          size_gb: 50
          iops: null
        - mount_point: /opt/pg_wal
          type: pd-ssd
          size_gb: 50
          iops: null
      tags:
        type: postgres
