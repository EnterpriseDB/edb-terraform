---
azure:
  cluster_name: azure-infra
  ssh_user: rocky
  operating_system:
    publisher: "erockyenterprisesoftwarefoundationinc1653071250513"
    offer: "rockylinux"
    sku: "free"
    version: "8.6.0"
  regions:
    westus:
      cidr_block: 10.1.0.0/16
      zones:
        0: 10.1.20.0/24
      service_ports:
        - name: ssh_access
          port: 22
          protocol: Tcp
          description: "SSH"
    westus3:
      cidr_block: 10.3.0.0/16
      zones:
        2: 10.3.20.0/24
        3: 10.3.30.0/24
      service_ports:
        - name: ssh_access
          port: 22
          protocol: Tcp
          description: "SSH"
      region_ports:
        - name: ping_access
          protocol: Icmp
          description: "ping"
  machines:
    dbt2-driver:
      type: dbt2-driver
      region: westus
      zone: 0
      instance_type: Standard_D2as_v4
      volume:
        type: StandardSSD_LRS
        size_gb: 50
    pg1:
      type: postgres
      region: westus3
      zone: 2
      instance_type: Standard_D2as_v4
      volume:
        type: StandardSSD_LRS
        size_gb: 50
      additional_volumes:
        - mount_point: /opt/pg_data
          type: UltraSSD_LRS
          size_gb: 50
          iops: 1000
        - mount_point: /opt/pg_wal
          type: UltraSSD_LRS
          size_gb: 50
          iops: 1000
          
