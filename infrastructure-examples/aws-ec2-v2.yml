aws:
  tags:
    cluster_name: Demo-Infra
    created_by: edb-terraform
  images:
    rocky:
      name: Rocky-8-ec2-8.6-20220515.0.x86_64
      owner: 679593333241
      ssh_user: rocky
    debian:
      name: debian-10-amd64
      owner: 136693071363
      ssh_user: admin
  regions:
    us-east-1:
      cidr_block: 10.2.0.0/16
      zones:
        proxy:
          zone: us-east-1b
          cidr: 10.2.20.0/24
        main:
          zone: us-east-1b
          cidr: 10.2.30.0/24
      service_ports: []
      region_ports:
        - protocol: icmp
          description: "ping"
  machines:
    dbt2-driver:
      image_name: debian
      region: us-east-1
      zone_name: proxy
      instance_type: c5.4xlarge
      volume:
        type: gp2
        size_gb: 50
        iops: 5000
        encrypted: false
      tags:
        type: dbt2-driver
    pg1:
      image_name: rocky
      region: us-east-1
      zone_name: main
      ports:
        - port: 22
          protocol: tcp
          description: "SSH"
      instance_type: c5.4xlarge
      volume:
        type: gp2
        size_gb: 50
        iops: 5000
        encrypted: false
      additional_volumes:
        - mount_point: /opt/pg_data
          size_gb: 20
          type: io2
          iops: 5000
          encrypted: false
        - mount_point: /opt/pg_wal
          size_gb: 20
          type: io2
          iops: 5000
          encrypted: false
      tags:
        type: postgres
  templates:
    - ./edb-terraform/infrastructure-examples/v2_inventory.yml.tftpl
