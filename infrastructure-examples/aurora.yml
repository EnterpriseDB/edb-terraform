cluster_name: test-aurora
aws:
  regions:
    us-east-1:
      cidr_block: 10.0.0.0/16
      azs:
        us-east-1a: 10.0.1.0/24
        us-east-1b: 10.0.2.0/24
      service_ports:
        - port: 5432
          protocol: tcp
          description: "PostgreSQL"
  aurora:
    mydb2:
      region: us-east-1
      azs:
        - us-east-1a
        - us-east-1b
      count: 1
      engine: aurora-postgresql
      engine_version: 13
      dbname: "test"
      username: "postgres"
      password: "12Password!"
      port: 5432
      instance_type: db.t3.medium
      settings:
        - name: max_connections
          value: 300
        - name: random_page_cost
          value: 1.25
        - name: work_mem
          value: 16000
