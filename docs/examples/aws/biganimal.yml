aws:
  tags:
    cluster_name: Demo-Infra
    created_by: edb-terraform
  regions:
    us-east-1:
      cidr_block: 10.2.0.0/16
  biganimal:
    mydb2:
      # Environment variable 'TF_VAR_ba_project_id' can be used to set a default project id for all configurations
      #   or it can be configured per cluster configuration:
      #project:
      #  id: prj_1234567890
      # password: "" # auto-generated if not provided
      # Only available for dev environments and can be set as environment variables
      #image:
      #  pg: ""
      #  proxy: ""
      data_groups:
        one:
          cloud_account: false
          region: us-east-1
          type: pgd
          node_count: 3
          engine: epas
          engine_version: 14
          instance_type: c5.large
          volume:
            type: gp3
            properties: gp3
            size_gb: 32
          # Use this to create a separate volume for the WAL
          #wal_volume:
          #  type: gp3
          #  properties: gp3
          #  size_gb: 32
          settings:
            - name: max_connections
              value: 300
            - name: random_page_cost
              value: 1.25
            - name: work_mem
              value: 16000
          allowed_ip_ranges:
            - cidr_block: 10.0.0.0/24
            - cidr_block: 127.0.0.1/32
              description: localhost
          allowed_machines:
            - "*"
        two:
          cloud_account: false
          region: us-east-2
          type: pgd
          node_count: 3
          engine: epas
          engine_version: 14
          instance_type: c5.large
          volume:
            type: gp3
            properties: gp3
            size_gb: 32
          # Use this to create a separate volume for the WAL
          #wal_volume:
          #  type: gp3
          #  properties: gp3
          #  size_gb: 4
          settings:
            - name: max_connections
              value: 300
            - name: random_page_cost
              value: 1.25
            - name: work_mem
              value: 16000
          allowed_ip_ranges:
            - cidr_block: 10.0.0.0/24
            - cidr_block: 127.0.0.1/32
              description: localhost
          allowed_machines:
            - "*"
      witness_groups:
        one:
          cloud_account: false
          region: us-west-2
          cloud_service_provider: aws
      tags:
        foo: bar
