aws:
  tags:
    cluster_name: Demo-Infra
    created_by: edb-terraform
  images:
    rocky:
      name: Rocky-8-ec2-8.6-20220515.0.x86_64
      owner: 679593333241
      ssh_user: rocky
    debian:
      name: debian-12-amd64
      owner: 136693071363
      ssh_user: admin
  regions:
    us-west-2:
      cidr_block: 10.2.0.0/16
      zones:
        proxy:
          zone: us-west-2b
          cidr: 10.2.20.0/24
        main:
          zone: us-west-2a
          cidr: 10.2.30.0/24
      ports:
        - port: 22
          defaults: 'service'
          protocol: tcp
          description: "SSH"
          type: ingress
          cidrs:
            - 0.0.0.0/0
        - port: 443
          defaults: 'public'
          protocol: tcp
          description: "HTTPS"
        - port: 22
          to_port: 65
          defaults: 'internal'
          protocol: tcp
          description: "ranges"
  machines:
    dbt2_driver:
      spot: true
      image_name: debian
      region: us-west-2
      zone_name: proxy
      instance_type: t3a.medium
      volume:
        type: gp2
        size_gb: 50
        iops: 5000
        encrypted: false
      # Some cloud instances come with preattached volumes.
      # Define preattached_volumes to create an lvm physical/group volume and its mount points.
      #preattached_volumes:
      #  required: false
      #  volume_group: "sample"
      #  mount_points:
      #    /opt/testing:
      #      size: 100%FREE
      #      filesystem: xfs
      #      mount_options:
      #      - noatime
      tags:
        type: dbt2-driver
    pg1:
      count: 2
      image_name: rocky
      region: us-west-2
      zone_name: main
      ports:
        - protocol: icmp
          description: "ping"
          cidrs:
            - 10.2.20.0/24
      instance_type: t3a.medium
      volume:
        type: gp2
        size_gb: 50
        iops: 5000
        encrypted: false
      jbod_volumes:
        0:
          type: gp2
          size_gb: 100
          encrypted: false
        1:
          type: gp2
          size_gb: 100
          encrypted: false
      additional_volumes:
        - count: 4
          size_gb: 20
          type: gp3
          iops: 4000
          throughput: 1000
          encrypted: false
          volume_group: data
        - size_gb: 20
          type: gp2
          iops: 5000
          encrypted: false
          volume_group: other
        - mount_point: /opt/test
          size_gb: 20
          type: gp2
          iops: 5000
          encrypted: false
          filesystem: xfs
      volume_groups:
        data:
          /opt/data0:
            size: "50%FREE"
            filesystem: xfs
          /opt/data1:
            size: "50%FREE"
            filesystem: xfs
        other:
          /opt/data2: {}
      tags:
        type: postgres
